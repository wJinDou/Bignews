<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,zIndex: 29999,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <div id="editor">
                            <p>请输入你要发表的内容</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
        <button id="aaa">获取时间</button>
    </div>
    <script src="./js/http.js"></script>

    <!-- 文章分类数据的模板 -->
    <script type="text/html" id="tplList">
            {{each data v}}
                <option value="{{v.id}}" >{{v.name}}</option>
            {{/each}}
    </script>
    <script>
        //查询所有的文章列表
        function select() {
            $.ajax({
                url: BigNew.category_list,
                success: info => {
                    console.log(info);
                    if (info.code === 200) {
                        var htmlstr = template("tplList", info);
                        $(".category").html(htmlstr);
                    }
                }
            });
        }
        select();


        //上传图片预览
        $("#inputCover").change(function () {
            var url = URL.createObjectURL(this.files[0]);
            // console.log(url);
            $(".article_cover").attr("src", url)
        });


        //日期插件
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isinitVal: true,
            zIndex: 29999,
            donefun: function (obj) {
                // 每次改变时间时触发
                console.log(obj);
            }
        })


        //富文本编辑器 初始化三个步骤
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create();


        // 点击发布文章
        $(".btn-release").click(function (e) {
            e.preventDefault();
            add("已发布")
        })
        // 点击存为草稿文章
        $(".btn-draft").click(function (e) {
            e.preventDefault();
            add();
        })

        function add(state) {
            var formData = new FormData($("#form")[0])
            // 文章内容
            formData.append("content", editor.txt.html());
            // 文章状态
            formData.append("state", state ? state : "");
            $.ajax({
                url: BigNew.article_publish,
                type: "post",
                contentType: false,
                processData: false,
                data: formData,
                success: info => {
                    console.log(info);
                },
                error: err => {
                    console.log(err);
                }
            })
        }
    </script>
</body>

</html>

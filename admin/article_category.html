<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <button class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#addModal">新增分类</button>
                        </td>
                    </tr>

                </tfoot>
            </table>
        </div>
    </div>


    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加文章类别</h4>
                </div>
                <div class="modal-body">
                    <form id="Modalform">
                        <div class="form-group hidden ">
                            <label for="categoryName">ID</label>
                            <input type="text" class="form-control" id="userID" name="id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="categoryName">类别名称</label>
                            <input type="text" class="form-control" id="categoryName" name="name" placeholder="请输入文章类别">
                        </div>
                        <div class="form-group">
                            <label for="categorySlug">别名</label>
                            <input type="text" class="form-control" id="categorySlug" name="slug" placeholder="请输入文章别名">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="sureAdd">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <div class="modal fade" id="tipDelModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">确定删除此数据吗？&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="sureDel" class="btn btn-primary">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="./js/http.js"></script>
    <script type="text/html" id="tpl">
        {{each data v i }}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <button  data-toggle="modal" data-target="#addModal" data-id="{{v.id}}" class=" btn btnEdit btn-info btn-xs">编辑</button>
                <a href="javascript:void(0)" data-id="{{v.id}}"  class="btn btn-danger delBtn btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    
    </script>
    <script src="./js/article_category.js"></script>

</html>
